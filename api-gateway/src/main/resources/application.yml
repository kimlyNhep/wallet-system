server:
  port: 8080

user:
  service:
    base-url: http://localhost:8081

spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081 # Replace with the actual URL of your Authentication Service
          predicates:
            - Path=/api/auth/v1/**
          filters:
            - RewritePath=/api/auth/v1/(?<segment>.*), /api/v1/$\{segment}
            - CustomHeaderFilter

        - id: wallet-service
          uri: http://localhost:8082 # Replace with the actual URL of your Wallet Service
          predicates:
            - Path=/api/wallet/v1/**
          filters:
            - RewritePath=/api/wallet/v1/(?<segment>.*), /api/v1/$\{segment}
            - CustomHeaderFilter

        - id: payment-service
          uri: http://localhost:8083 # Replace with the actual URL of your Transfer Service
          predicates:
            - Path=/api/payment/v1/**
          filters:
            - RewritePath=/api/payment/v1/(?<segment>.*), /api/v1/$\{segment}
            - CustomHeaderFilter

        - id: transaction-history-service
          uri: http://localhost:8084 # Replace with the actual URL of your Transaction History Service
          predicates:
            - Path=/api/transaction/**
          filters:
            - RewritePath=/api/transaction/v1/(?<segment>.*), /api/v1/$\{segment}
            - CustomHeaderFilter