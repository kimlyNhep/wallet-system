rabbitmq:
  exchange:
    transaction:
      history: transaction.history.exchange
  queue:
    transaction:
      history: transaction.history.queue
  routing-key:
    transaction:
      history: transaction.history.routing-key

spring:
  application:
    name: transaction-service
  datasource:
    url: jdbc:postgresql://localhost:9000/wlt_dev_db
    username: admin
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: auto
    host: localhost
    port: 5672
    username: myuser
    password: mypassword
server:
  port: 8084
