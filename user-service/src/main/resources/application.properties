spring.application.name=user-service

spring.datasource.url=jdbc:postgresql://localhost:9000/wlt_dev_db
spring.datasource.username=admin
spring.datasource.password=password
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=myuser
spring.rabbitmq.password=mypassword

rabbitmq.exchange.user=user.exchange
rabbitmq.routing-key.user-created=user.created
rabbitmq.queue.wallet-creation=wallet.creation.queue

spring.sql.init.mode=always

server.port=8081